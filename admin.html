<section id="admin"></section>

   <h2>Change an order here.</h2> 
   <h3>After filling the blanks click on "Update order"</h3>

<br>
<div class="box">
<form>
    <label for="name"> Name:</label>
    <br>
    <input type="text" name="name" id="nameadmin" placeholder="Change name here..." required>
    <br><br>
    <label for="adress">Address:</label>
    <br>
    <input type="text" name="address" id="addressadmin" placeholder="Change address here..." required>
    <br><br>
    <label for="email">Email:</label>
    <br>
    <input type="text" name="email" id="emailadmin" placeholder="Change email here..." required>
    <br><br>
    
    <label for="">Product Ids:</label>
    <br>
    <input type="text" name="productidadmin" id="productidadmin" placeholder="Change product id...">
    <br><br>
    <label for="">Shipping:</label>
    <br>
    <select name="shipping-method" id="shipping-method" required>
        <option value="" disabled selected >Choose alternative..
        <option value="Send home">Send home</option> 
        <option value="Collect in store">Collect in store</option> 
        <option value="UPS">UPS</option>  
    </select>
    <br><br>
    <button class="button" value= "save" id="save"><span>Save</span></button>
</form>
